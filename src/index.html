<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Pilot</title>
  </head>
  <body>
    <header class="page-header">
      <div class="left-controls">
        <button class="menu-toggle-btn">
          <img src="./assets/icons/burger-menu-icon.svg" alt="Menu toggle" />
        </button>
        <button class="today-tasks-btn">
          <img src="./assets/icons/home-icon.svg" alt="Today tasks" />
        </button>
        <div class="quick-search">
          <input
            type="text"
            class="search-input"
            placeholder="Search"
            autocomplete="off"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            aria-hidden="true"
          >
            <path
              d="M10.5 3a7.5 7.5 0 015.645 12.438l4.709 4.708a.502.502 0 01-.708.708l-4.708-4.709A7.5 7.5 0 1110.5 3zm0 1a6.5 6.5 0 100 13 6.5 6.5 0 000-13z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
      </div>
      <div class="right-controls">
        <button class="add-task-btn">
          <img src="./assets/icons/add-icon-white-24x24.svg" alt="Add task" />
        </button>
        <button class="productivity-btn">
          <img src="./assets/icons/productivity-icon.svg" alt="Settings" />
          <span class="count">0/5</span>
        </button>
        <button class="help-btn">
          <img src="./assets/icons/help-icon.svg" alt="Help" />
        </button>
        <button class="notification-btn">
          <img src="./assets/icons/notification-icon.svg" alt="Notifications" />
        </button>
      </div>
    </header>
    <main>
      <nav class="menu">
        <div class="main-filters">
          <ul class="main-filters-list">
            <li class="main-filters-list__item inbox" data-filter="inbox">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/inbox-icon.svg" alt="Inbox" />
                  </div>
                  <div class="project-name">
                    <span>Inbox</span>
                  </div>
                </div>
                <div class="actions-count-wrapper">
                  <span class="count">4</span>
                </div>
              </button>
            </li>
            <li
              class="main-filters-list__item today active"
              data-filter="today"
            >
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/today-icon.svg" alt="Today" />
                  </div>
                  <div class="project-name">
                    <span>Today</span>
                  </div>
                </div>
                <div class="actions-count-wrapper">
                  <span class="count">6</span>
                </div>
              </button>
            </li>
            <li class="main-filters-list__item upcoming" data-filter="upcoming">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img
                      src="./assets/icons/upcoming-icon.svg"
                      alt="Upcoming"
                    />
                  </div>
                  <div class="project-name">
                    <span>Upcoming</span>
                  </div>
                </div>
              </button>
            </li>
            <li class="main-filters-list__item filters" data-filter="filters">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/filters-icon.svg" alt="Filters" />
                  </div>
                  <div class="project-name">
                    <span>Filters</span>
                  </div>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="favorites">
          <div class="favorites__header">
            <h3 class="favorites__title">Favorites</h3>
            <button class="list-toggle-btn active">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                class="aqv2kvH"
              >
                <path
                  d="M14 5.758L13.156 5 7.992 9.506l-.55-.48.002.002-4.588-4.003L2 5.77 7.992 11 14 5.758"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
          <ul class="favorites-list">
            <li class="menu__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <span class="actions-menu-icon">
                    <svg
                      alt="More project actions"
                      width="15"
                      height="3"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 3a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                        fill="currentColor"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <span class="count">2</span>
                </div>
              </button>
            </li>
            <li class="menu__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <span class="actions-menu-icon">
                    <svg
                      alt="More project actions"
                      width="15"
                      height="3"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 3a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                        fill="currentColor"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <span class="count">2</span>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="projects">
          <div class="projects__header">
            <h3 class="projects__title">Projects</h3>
            <button class="add-project-btn">
              <svg width="13" height="13">
                <path
                  d="M6 6V.5a.5.5 0 011 0V6h5.5a.5.5 0 110 1H7v5.5a.5.5 0 11-1 0V7H.5a.5.5 0 010-1H6z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
            <button class="list-toggle-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                class="aqv2kvH"
              >
                <path
                  d="M14 5.758L13.156 5 7.992 9.506l-.55-.48.002.002-4.588-4.003L2 5.77 7.992 11 14 5.758"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
          <ul class="projects-list">
            <li class="menu__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <span class="actions-menu-icon">
                    <svg
                      alt="More project actions"
                      width="15"
                      height="3"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 3a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                        fill="currentColor"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <span class="count">2</span>
                </div>
              </button>
            </li>
            <li class="menu__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <span class="actions-menu-icon">
                    <svg
                      alt="More project actions"
                      width="15"
                      height="3"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 3a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm6 0a1.5 1.5 0 110-3 1.5 1.5 0 010 3z"
                        fill="currentColor"
                        fill-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
                  <span class="count">2</span>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <section class="content"></section>
    </main>
  </body>
</html>
