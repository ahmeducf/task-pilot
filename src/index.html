<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task pilot</title>
  </head>
  <body>
    <header>
      <button class="menu-toggle-btn">
        <img src="./assets/icons/burger-menu-icon.svg" alt="Menu toggle" />
      </button>
      <button class="today-tasks-btn">
        <img src="./assets/icons/home-icon.svg" alt="Today tasks" />
      </button>
      <button class="productivity-btn">
        <img src="./assets/icons/productivity-icon.svg" alt="Settings" />
        <span class="count">0/5</span>
      </button>
      <button class="add-task-btn">
        <img src="./assets/icons/add-icon-white-24x24.svg" alt="Add task" />
      </button>
    </header>
    <main>
      <nav class="menu">
        <div class="main-filters">
          <ul class="main-filters-list">
            <li class="main-filters-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/inbox-icon.svg" alt="Inbox" />
                  </div>
                  <div class="project-name">
                    <span>Inbox</span>
                  </div>
                </div>
                <div class="actions-count-wrapper">
                  <span class="count">4</span>
                </div>
              </button>
            </li>
            <li class="main-filters-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/today-icon.svg" alt="Today" />
                  </div>
                  <div class="project-name">
                    <span>Today</span>
                  </div>
                </div>
                <div class="actions-count-wrapper">
                  <span class="count">6</span>
                </div>
              </button>
            </li>
            <li class="main-filters-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img
                      src="./assets/icons/upcoming-icon.svg"
                      alt="Upcoming"
                    />
                  </div>
                  <div class="project-name">
                    <span>Upcoming</span>
                  </div>
                </div>
              </button>
            </li>
            <li class="main-filters-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <div class="project-icon">
                    <img src="./assets/icons/filters-icon.svg" alt="Filters" />
                  </div>
                  <div class="project-name">
                    <span>Filters</span>
                  </div>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="favorites">
          <div class="favorites__header">
            <h3 class="favorites__title">Favorites</h3>
            <button class="toggle-list">
              <img
                src="./assets/icons/arrow-down-icon.svg"
                alt="Toggle favorites list"
              />
            </button>
          </div>
          <ul class="favorites-list">
            <li class="favorites-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <img
                    class="actions-menu-icon"
                    src="./assets/icons/actions-menu-icon.svg"
                    alt="More project actions"
                  />
                  <span class="count">2</span>
                </div>
              </button>
            </li>
            <li class="favorites-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <img
                    class="actions-menu-icon"
                    src="./assets/icons/actions-menu-icon.svg"
                    alt="More project actions"
                  />
                  <span class="count">2</span>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <div class="projects">
          <div class="projects__header">
            <h3 class="projects__title">Projects</h3>
            <button class="toggle-list">
              <img
                src="./assets/icons/arrow-down-icon.svg"
                alt="Toggle projects list"
              />
            </button>
          </div>
          <ul class="projects-list">
            <li class="projects-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <img
                    class="actions-menu-icon"
                    src="./assets/icons/actions-menu-icon.svg"
                    alt="More project actions"
                  />
                  <span class="count">2</span>
                </div>
              </button>
            </li>
            <li class="projects-list__item">
              <button>
                <div class="icon-name-wrapper">
                  <span class="project-icon"><div></div></span>
                  <span class="project-name">test</span>
                </div>
                <div class="actions-count-wrapper">
                  <img
                    class="actions-menu-icon"
                    src="./assets/icons/actions-menu-icon.svg"
                    alt="More project actions"
                  />
                  <span class="count">2</span>
                </div>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <section class="content"></section>
    </main>
  </body>
</html>
